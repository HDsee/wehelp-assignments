<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/week-7.css" rel="stylesheet" type="text/css"  />
    <title>首頁</title>
</head>
<body>
    <h3 class="title">歡迎光臨，請註冊登入系統</h3>
        <div class="form-register">
        <form action="/signup" method="POST">
            <p class="form-title">註冊帳號</p>
            姓名 <input type="text" name="username">
            <br/>
            帳號 <input type="text" name="newaccount">
            <br/>
            密碼 <input type="text" name="newpassword">
            <br/>
            <button class="signin-button">註冊</button>
        </form>
        </div>
        <div class="form-signin">
            <form action="/signin" method="POST">
                <p class="form-title">登入系統</p>
                帳號 <input type="text" name="account">
                <br/>
                密碼 <input type="text" name="password">
                <br/>
                <button class="signin-button">登入</button>
            </form>
        </div>
</body>
</html>
